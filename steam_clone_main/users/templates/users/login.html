<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        {% load static %}
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}">
    </head>
    <body style="background-color: #1b2838; color: #c7d5e0;">
        {% load static %}
        <div class="container mt-5">
            <div class="card p-4" style="background-color: #2a475e; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);">
                <h2 class="text-center text-light">Login</h2>
                <form method="POST" id="loginForm">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Usuário" class="form-control mb-3">
                    <input type="password" name="password" placeholder="Senha" class="form-control mb-3">
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-block">Login</button>
                        <button type="button" class="btn btn-secondary btn-block" onclick="clearInput()">Limpar</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'register' %}" class="text-light">Não tem uma conta? Registre-se.</a><br>
                    <a href="#" class="text-light">Esqueceu a senha?</a>
                </div>
                <script>
                    function clearInput() {
                        document.getElementById("loginForm").reset();
                    }
                </script>
            </div>
        </div>
    </body>
</html>
